{{define "ajouter"}}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un produit</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>🛒 Ajouter un produit</h1>
        <nav><a href="/articles">← Retour</a></nav>
    </header>

    <main>
        <form action="/ajouter/traitement" method="POST" class="form-card">
            <label>Nom :</label>
            <input type="text" name="nom" required>

            <label>Description :</label>
            <textarea name="description" required></textarea>

            <label>Prix (€) :</label>
            <input type="number" name="prix" step="0.01" min="0.01" required>

            <label>Réduction (0 à 1) :</label>
            <input type="number" name="reduction" step="0.01" min="0" max="1" value="0">

            <label>Stock :</label>
            <input type="number" name="stock" min="0" value="0">

            <button type="submit">Ajouter</button>
        </form>
    </main>
</body>
</html>
{{end}}
